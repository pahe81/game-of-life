<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Life</title>
    <link rel="stylesheet" type="text/css" href="life.css">
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao|Roboto:300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Game of Life</h1>
    <div class="buttons">
        <input type="text" id="size" value="20" />
        <button id="setsize">Set size</button>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <!--<button id="small">20x40</button>
        <button id="medium">40x80</button>
        <button id="large">50x100</button>-->
        <button id="random">Randomize</button>
        <button id="clear">Clear</button>
        
    </div>
    <div id="slidercontainer">Speed:  <input type="range" id="speed" min="1" max="20" value="10" oninput="getRangeValue(this.value)"></div>
    <table class="tbl" id="grid"></table>
    <div>
        <p>Live cells: <a id="live"></a></p>
        <p>Generations: <a id="gens">1</a></p>
        <p>Total calculation time: <a id="perf">0</a></p>
    </div>
<script src="life.js"></script>      
</body>
</html>
